<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="calc.js" defer></script>
    
</head>
<body>
    <div id="buttonsContainer" class="buttons">
        <div id="display" class="button">0</div>
        <div id = "clear" class="button">Clear</div>
        <div id = "delete" class="button">Delete</div>
        <div id = "7" class="button" value="7">7</div>
        <div id = "8" class="button" value="8">8</div>
        <div id = "9" class="button" value="9">9</div>
        <div id = "divide" class="button">/</div>
        <div id = "4" class="button" value="4">4</div>
        <div id = "5" class="button" value="5">5</div>
        <div id = "6" class="button" value="6">6</div>
        <div id = "mutliply" class="button">x</div>
        <div id = "1" class="button" value="1">1</div>
        <div id = "2" class="button" value="2">2</div>
        <div id = "3" class="button" value="3">3</div>
        <div id = "subtract" class="button">-</div>
        <div id = "dot" class="button">.</div>
        <div id = "0" class="button" value= "0" >0</div>
        <div id = "equals" class="button">=</div>
        <div id = "add" class="button" value="+">+</div>
    </div>
</body>
</html>
